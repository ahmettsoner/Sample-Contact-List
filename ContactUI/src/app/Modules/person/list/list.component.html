

<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{person.code}}</td>
      <td>{{person.name}}</td>
      <td>{{person.age}}</td>
      <td><button class="del">x</button></td>
    </tr>
  </tbody>
</table>
